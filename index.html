<!-- Header -->
<header id="header">
  <div class="container">
    <div class="row text-center py-4">
      <div class="col-12 col-md-6 text-uppercase">
        <h1>Consulta de estado de pagos</h1>
      </div>
      <div class="col-12 col-md-6"> 
        <img src="./Assets/logo.jpeg" alt="Logo Distribuciones AXA">
      </div>
    </div>
  </div>
</header>

<!-- Información -->
<section id="info" class="py-4">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h5>Bienvenido a consulta de pagos AXA DISTRUCIONES S.A.S</h5>
        <h6>A continuación, podrá consultar el estado actual de sus pagos a la fecha.</h6>
      </div>
    </div><
  </div>
  <div class="row">
    <div class="col col-md-8 offset-md-1 col-lg-8 offset-lg-2 pt-5">

          <div class="form-group col-12 col-md-6">
            <label for="tipo-documento" class="form-label">Tipo de documento</label>
            <div class="form-group col">
              <select class="form-control" required>
                <option value="1">Cédula de ciudadanía</option>

                <option value="3">NIT</option>
                <option value="4">Pasaporte</option>
            </select>
            </div>
          </div>
          <div class="form-group col">
            <label for="num-doc" class="form-label">Número de documento</label>
            <input type="number" id="inputNumber" class="form-control">
            Escribe tu numero de identidad sin puntos ni espacios</div>
            </div>
          </div>
          <div class="form-group col-12 col-md-12">
            <div class="col text-center">
              <button type="button" class="btn btn-axa">Enviar</button>
            </div>  
          </div>
        </div>
        
      </form>
      
    </div>
  </div>
